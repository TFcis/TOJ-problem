<p>
<h3>題目敘述</h3>
<img src="pic.jpg" alt="water" height="250px" width="300px" style="display:block; margin:auto;">
<br>

<p class="mainp">
跟皮卡丘猜拳吧，只是皮卡丘只有握拳(0)以及張開(1)兩種拳可以出，所以他改變了一下規則，只要你出的拳跟皮卡丘一樣，你就贏了！不快一點挑戰嗎？
不過據說他最近手沒辦法握拳，但要是你連贏2次，他會生氣即使你AC也不會給你分數。
</p>
<h3>輸入說明</h3>
沒有輸入
<br>
<h3>輸出說明</h3>
請輸出1或0，並換行。
<br>
<h3>範例輸入</h3>
<tt><pre>
[No input]
</pre></tt>

<h3>範例輸出</h3>
<tt><pre>
1

</pre></tt>
