<center>
	<h1>雙層迴圈 2</h1>
	第8屆國中生程設營
</center>
<p class="mainp">請修改「雙層迴圈 1」的程式碼，給你一個整數$N$，請使用雙層for迴圈輸出$N$行，每行5個*。</p>
<p class="mainp">保證$1 \leq N \leq 100$。</p>

<h3>輸入說明</h3>
<p class="probcontent">只有一個整數$N$。</p>

<h3>輸出說明</h3>
<p class="probcontent">按題目所述輸出。</p>

<h3>範例</h3>
<table class="tableborder">
	<tr>
		<td>輸入</td>
		<td>輸出</td>
	</tr>
	<tr>
		<td valign="top">
			<p class="probcontent">3</p>
		</td>
		<td valign="top">
			<p class="probcontent">*****
*****
*****

</p>
		</td>
	</tr>
</table>

<h3>提示</h3>
<p class="probcontent">完成本題你將會學到如何用題目給你的數值來控制你外層迴圈的次數。</p>
