<center>
	<h1>單層迴圈 7</h1>
	第8屆國中生程設營
</center>
<p class="mainp">請修改「單層迴圈 4」的程式碼，給你2個整數$A$、$B$，請使用for迴圈輸出$A$~$B$，每個數字後面都要換行。</p>
<p class="mainp">保證 $1 \leq A \leq B \leq 100$。</p>

<h3>輸入說明</h3>
<p class="probcontent">只有2個整數$A$、$B$，以空格隔開。</p>

<h3>輸出說明</h3>
<p class="probcontent">輸出$A$~$B$。</p>

<h3>範例</h3>

		</td>
		<td valign="top">
			<p class="probcontent">3
4
5
6

</p>
		</td>
	</tr>
</table>
