	<h1>單層迴圈 6</h1>
	第8屆國中生程設營
</center>
<p class="mainp">給你一個整數$N$，請使用for迴圈輸出1~$N$，每個數字後面都要換行。</p>
<p class="mainp">保證 $1 \leq N \leq 100$。</p>

<h3>輸入說明</h3>
<p class="probcontent">只有一個整數$N$。</p>

<h3>輸出說明</h3>
<p class="probcontent">輸出1~$N$。</p>
